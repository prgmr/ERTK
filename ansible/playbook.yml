---

- name: Build and start containers
  hosts: localhost
  connection: local
  remote_user: root

  tasks:

  - name: Install python-docker on Red Hat based distribution
    yum:
      name: python-docker
      enablerepo: extras
      state: latest
      when: ansible_os_family == 'RedHat'

  - name: Install python-docker  on Debian based distribution
    apt:
      name: python-docker
      update_cache: yes
      when: ansible_os_family == 'Debian'

  - name: Build App Image
    docker_image:
      path: ../app
      name: ertk_app
      tag: latest

  - name: Build nginx Image
    docker_image:
      path: ../nginx
      name: ertk_nginx
      tag: latest

  - name: Create Storage Container
    docker_container:
      name: storage
      image: postgres

  - name: APP
    docker_container:
      name: "ertk_app{{ item }}"
      recreate: yes
      image: ertk_app
      command: sleep 1d
    with_sequence: count=4

  - name: Create nginx Container
    docker_container:
      name: ertk_nginx
      image: ertk_nginx
      ports:
        - "80:80"
      links:
        - app
      privileged: true

  - name: check container status
    command: docker ps
    register: result

